<div class="card mt-4">
    <div class="card-body">
        <h6>Доступные документы</h6>
        <div *ngIf="loading" class="spinner-border spinner-border-sm"></div>
        <ul *ngIf="documents">
            <li *ngFor="let doc of documents">{{doc.name}} {{doc.data}}</li>
        </ul>
    </div>
</div>
